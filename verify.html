        <script>
            //======================================================================
            // IOTA Tangle Configuration
            //======================================================================
            // This example using raspberry pi gateway to filter the message
            // read more: https://github.com/SuryaAssistant/iota-raspberrypi-gateway

            var companyPublicKey = "02fc8d163ee74b6e972bcc94481d0006f13c8e20896087fbfbda3ebc326ce2269b";
            var gatewayId = "0xb827eba5f9f6";
            var tagIndex;                           // it will calculated in <body>

            //======================================================================
            // Product Information
            //======================================================================
            var clothId;
            var clothId_hash;

            //======================================================================
            // MQTT Configuration
            //======================================================================
            var mqtt;
            var reconnectTimeout = 2000;
            var host = "test.mosquitto.org";
            var port = 8080;

            // create random mqtt topic
            let returnTopic = Math.random() * 10000000;
            returnTopic = Math.floor(returnTopic);

            topic = gatewayId + '/' + returnTopic;
            console.log("MQTT Topic : " + topic);

            //======================================================================
            // MQTT Function
            //======================================================================
            // When user is connect to mqtt, subscribe randomized topic and send 
            function onConnect(){
                // Subscribe topic
                mqtt.subscribe(topic);

                // Send text index to MQTT
                mqtt_msg = "tag_msg/" + tagIndex + '/' + returnTopic;
                
                cloth_msg = new Paho.MQTT.Message(mqtt_msg);
                cloth_msg.destinationName = gatewayId + "/submit" ;
                mqtt.send(cloth_msg);

                // change display
                document.getElementById("blockchain_data").innerHTML=`
                    <div class="row">
                        <p>Please wait . . .</p>
                    </div>
                    <div class="row">
                        <p>
                            Product ID : ${clothId}<br>
                            Fingerprint : ${clothId_hash}<br>
                            Product Address : <br>
                        </p>
                    </div>
                    <div class="row" style="padding-top:20px">
                        <p><b>Product Information</b></p>
                        <p>
                            Manufatured Date : 12 October 2022<br>
                            Ownership : <b>Mr. WhatZhitTooYa</b><br>
                            Registered Date : 2 February 2023<br>1
                            Registered Address : 1282490wethiogsfd09sdsdfsd<br>
                        </p>
                    </div>
                `;
            }

            function onFailure(){
                console.log("Failed to connect");
                setTimeout(MQTTconnect, reconnectTimeout);
            }

            // If gateway give response, display it
            function onMessageArrived(msg){
                IOTAResponse=msg.payloadString;

                // show the data in html
                document.getElementById("blockchain_data").innerHTML = `
                    <div class="row">
                        <p></p>
                    </div>
                `;
            }

            // connect to mqtt
            function MQTTconnect(){
                console.log("connecting MQTT");
                mqtt = new Paho.MQTT.Client(host,port,"clientjs");

                var options = {
                    timeout: 3,
                    onSuccess: onConnect,
                    onFailure: onFailure,
                };

                mqtt.onMessageArrived = onMessageArrived;
                mqtt.connect(options);
            }
        </script>
